<style>
  /* Custom scrollbar for WebKit browsers */
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #cbd5e1; /* gray-300 */
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: #94a3b8; /* gray-400 */
  }

  .dark .custom-scrollbar-dark::-webkit-scrollbar-thumb {
    background-color: #4b5563; /* gray-600 */
  }
  .dark .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover {
    background-color: #6b7280; /* gray-500 */
  }
  
  /* For Firefox - very basic styling */
  .custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #cbd5e1 transparent; /* thumb track */
  }
  .dark .custom-scrollbar-dark {
     scrollbar-color: #4b5563 transparent;
  }

  /* Animation delay utilities */
  .animation-delay-100 { animation-delay: 0.1s; }
  .animation-delay-200 { animation-delay: 0.2s; }
  .animation-delay-300 { animation-delay: 0.3s; }
  .animation-delay-400 { animation-delay: 0.4s; }
  .animation-delay-500 { animation-delay: 0.5s; }
  .animation-delay-600 { animation-delay: 0.6s; }
  .animation-delay-700 { animation-delay: 0.7s; }
  .animation-delay-800 { animation-delay: 0.8s; }
  .animation-delay-900 { animation-delay: 0.9s; }
  .animation-delay-1000 { animation-delay: 1s; }


  /* Gradient Text */
  .text-gradient-animated {
    background-image: linear-gradient(to right, #fde047, #fb923c, #f472b6, #a78bfa); /* yellow-300, orange-400, pink-400, violet-400 */
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: animatedGradient 5s linear infinite;
  }
  .dark .text-gradient-animated {
    background-image: linear-gradient(to right, #fde047, #fb923c, #ec4899, #c084fc); /* Lighter shades for dark mode */
  }

  /* Perspective utility */
  .perspective {
    perspective: 1000px;
  }
  .preserve-3d {
    transform-style: preserve-3d;
  }
  .card-tilt {
    transition: transform 0.3s ease-out;
  }
  .card-tilt:hover {
    transform: rotateY(5deg) rotateX(3deg) scale(1.03);
  }
  .dark .card-tilt:hover {
     transform: rotateY(-5deg) rotateX(3deg) scale(1.03);
  }

  /* Hero background particle container */
  .hero-bg-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none; /* Allow clicks to pass through */
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    opacity: 0;
    animation: float 20s infinite linear; /* Base animation, specifics below */
  }

  .particle.p1 { width: 5px; height: 5px; left: 10%; animation-duration: 15s; animation-delay: -2s; animation-name: subtleFloat; opacity: 0.7; }
  .particle.p2 { width: 8px; height: 8px; left: 25%; animation-duration: 20s; animation-delay: -5s; animation-name: subtleFloat; opacity: 0.6; }
  .particle.p3 { width: 3px; height: 3px; left: 40%; animation-duration: 12s; animation-delay: 0s;  animation-name: subtleFloat; opacity: 0.8; }
  .particle.p4 { width: 10px; height: 10px; left: 55%; animation-duration: 25s; animation-delay: -3s; animation-name: subtleFloat; opacity: 0.5; }
  .particle.p5 { width: 6px; height: 6px; left: 70%; animation-duration: 18s; animation-delay: -1s; animation-name: subtleFloat; opacity: 0.7; }
  .particle.p6 { width: 4px; height: 4px; left: 85%; animation-duration: 14s; animation-delay: -4s; animation-name: subtleFloat; opacity: 0.9; }
  .particle.p7 { width: 7px; height: 7px; left: 5%; bottom: 10%; animation-duration: 22s; animation-delay: -1.5s; animation-name: subtleFloat; opacity: 0.6; }
  .particle.p8 { width: 5px; height: 5px; left: 90%; bottom: 15%; animation-duration: 16s; animation-delay: -3.5s; animation-name: subtleFloat; opacity: 0.8; }
